name: CI/CD Docker + Binaries + Release

on:
  push:
    branches:
      - ci_testing           # Run full pipeline on this branch for testing
    tags:
      - 'v*.*.*'             # Run full release pipeline on version tags
  pull_request:
    branches:
      - main                 # Run gated checks on PRs to main
  workflow_dispatch:         # Allow manual runs

jobs:
  # ======================
  # Run Rust Tests
  # ======================
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.89.0

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install rustfmt
        run: rustup component add rustfmt

      - name: Install clippy
        run: rustup component add clippy

      - name: Run cargo fmt check
        run: cargo fmt -- --check

      - name: Run cargo clippy
        run: cargo clippy -- -D warnings

      - name: Run cargo unit tests
        run: cargo test --all --locked --verbose


  # ======================
  # Build Multi-Arch Rust Binaries
  # ======================
  build-binaries:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/taps_variant_caller release/
          tar -czf taps_variant_caller-${{ matrix.target }}.tar.gz -C release taps_variant_caller

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: taps_variant_caller-${{ matrix.target }}
          path: taps_variant_caller-${{ matrix.target }}.tar.gz


  # ======================
  # Build and Push Docker Image (amd64 only)
  # ======================
  build-and-push:
    needs: [test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/ci_testing'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Extract a tag (vX.Y.Z â†’ X.Y.Z) or branch name for Docker tag
      - name: Extract version or branch name
        id: tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "RELEASE_TAG=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
          else
            echo "RELEASE_TAG=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_ENV
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64      # ONLY amd64 now for faster builds
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/taps_variant_caller:latest
            ${{ secrets.DOCKER_USERNAME }}/taps_variant_caller:${{ env.RELEASE_TAG }}


  # ======================
  #  Create GitHub Release (only for tags)
  # ======================
  release:
    needs: [build-binaries, build-and-push]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all built artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
